<!DOCTYPE html>
<html>
    <head>
        <body>
            <table>
                <tr>
                    <th>customer name</th>
                    <th>address</th>
                    <th>gender</th>
                    <th>language known</th>
                    <th>city</th>
                </tr>
                <% rows.forEach((row)=>{ %>
                    <tr>
                      <td><%=row.customer name%></td>
                      <td><%=row.address%></td>
                      <td><%=row.gender%></td>
                      <td><%=row.language known%></td>
                      <td><%=row.city%></td>
                    </tr>
                     
                  <% }) %>
            </table>
        </body>
    </head>
</html>
